[General]
equations = Euler

[Grid]
λ0 = 0.0
ϕ0 = 0.0
#ϕ0 = 0.7853981633974483
α0 = 0.0

ztop = 12000.0

[Test_case]

case_number = 11

[Time_integration]

# Time step
dt = 500000
# End time of the simulation in sec
t_end = 500000
# Time integration scheme
time_integrator = rat2
#time_integrator = tvdrk3

preconditioner = fv
precond_tolerance = 1e-3
coarsest_mg_order = 1
mg_smoothe_only = 1
num_pre_smoothing = 1
num_post_smoothing = 1
mg_cfl = 1.9
dg_to_fv_interp = lagrange
linear_solver = fgmres

# Initial size of the Krylov space. Stay constant for phipm, but can be updated dynamically with phipm_iom
krylov_size = 10

# Solver tolerance
tolerance = 1e-7

[Spatial_discretization]

# The grid will have (nbsolpts) x (nbsolpts) nodal points in each elements.
nbsolpts = 2

# Number of element in x^1, x^2 and x^3 directions
nb_elements_horizontal = 8
nb_elements_vertical = 8

[Output_options]

# Print blockstats every "stat_freq" steps, 0 to disable.
stat_freq = 0

# Output solution every "plot_freq" steps, 0 to disable.
output_freq = 1

# Output filename
output_file = /tmp/out.nc
