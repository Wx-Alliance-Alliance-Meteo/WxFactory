[General]
equations = Euler
depth_approx = shallow

[Grid]
grid_type = cubed_sphere
lambda0 = 0.0
phi0 = 0.0
alpha0 = 0.0
ztop = 10000.0

[Test_case]
case_number = 31

[Time_integration]
dt = 30
t_end = 60
starting_step = 0
time_integrator = epi2
tolerance = 1e-7
verbose_solver = 1
exponential_solver = kiops

[Spatial_discretization]
num_solpts = 2
num_elements_horizontal = 8
num_elements_vertical = 3

[Output_options]
save_state_freq = 1
output_dir = results
