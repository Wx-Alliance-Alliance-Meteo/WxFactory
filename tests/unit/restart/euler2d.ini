[General]
equations = euler

[Grid]
grid_type = cartesian2d
x0 = 0
x1 = 1000
z0 = 0
z1 = 1500

[Test_case]
case_number = 2
bubble_theta = 303.15
bubble_rad = 250.

[Time_integration]
dt = 5
t_end = 10
time_integrator = epi2
krylov_size = 10
tolerance = 1e-7
jacobian_method = complex
starting_step = 0

[Spatial_discretization]
num_solpts = 5
num_elements_horizontal = 5
num_elements_vertical   = 8

[Output_options]
save_state_freq = 1
output_dir = results

