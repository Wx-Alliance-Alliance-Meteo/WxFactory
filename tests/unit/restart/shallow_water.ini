[General]

equations = shallow_water

[Grid]

grid_type = cubed_sphere
lambda0 = 0.0
phi0 = 0.7853981633974483
alpha0 = 0.0

[Test_case]
case_number = 6

[Time_integration]
dt = 1800
t_end = 3600
time_integrator = epi3
exponential_solver = pmex
tolerance = 1e-7
starting_step = 0

[Spatial_discretization]
num_solpts = 3
num_elements_horizontal = 10

[Output_options]
save_state_freq = 1
output_dir  = results
